<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- House base -->
  <path d="M256 100 L420 220 L420 400 L92 400 L92 220 Z" fill="#ffffff" opacity="0.95"/>
  <!-- Roof -->
  <path d="M256 80 L440 210 L420 220 L256 100 L92 220 L72 210 Z" fill="#ffffff"/>
  <!-- Door -->
  <rect x="220" y="280" width="72" height="120" rx="8" fill="url(#bg)"/>
  <!-- Window with glow -->
  <rect x="130" y="250" width="60" height="60" rx="6" fill="url(#glow)"/>
  <rect x="130" y="250" width="60" height="60" rx="6" fill="none" stroke="#ffffff" stroke-width="4"/>
  <!-- Window cross -->
  <line x1="160" y1="250" x2="160" y2="310" stroke="#ffffff" stroke-width="3"/>
  <line x1="130" y1="280" x2="190" y2="280" stroke="#ffffff" stroke-width="3"/>
  <!-- Second window -->
  <rect x="322" y="250" width="60" height="60" rx="6" fill="url(#glow)" opacity="0.6"/>
  <rect x="322" y="250" width="60" height="60" rx="6" fill="none" stroke="#ffffff" stroke-width="4"/>
  <line x1="352" y1="250" x2="352" y2="310" stroke="#ffffff" stroke-width="3"/>
  <line x1="322" y1="280" x2="382" y2="280" stroke="#ffffff" stroke-width="3"/>
</svg>
